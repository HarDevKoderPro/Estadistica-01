<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Frecuencias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slide {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .content {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
    }

    .table-container {
      width: 50%;
      background-color: #4CAF50;
      /* Fondo verde */
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .text {
      width: 50%;
      font-size: 18px;
      text-align: left;
      color: #34495e;
    }

    .text ul {
      list-style: none;
      padding-left: 0;
    }

    .text li {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }

    .text li::before {
      content: '\1F4C8';
      /* Emoji de gráfico */
      margin-right: 10px;
      flex-shrink: 0;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .buttons a {
      text-decoration: none;
      background: #007BFF;;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #007BFF;;
    }

    @media (max-width: 600px) {
      body {
        height: auto;
        min-height: 100vh;
        padding: 20px 0;
      }

      .slide {
        width: 95%;
        margin: 10px auto;
      }

      .content {
        flex-direction: column;
        align-items: center;
      }

      .table-container,
      .text {
        width: 100%;
      }

      .table-container {
        margin-bottom: 20px;
      }

      .text {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="slide">
    <div class="title">Tablas de Frecuencia</div>
    <div class="content">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Intervalo</th>
              <th>Frecuencia</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>10 - 20</td>
              <td>5</td>
            </tr>
            <tr>
              <td>20 - 30</td>
              <td>12</td>
            </tr>
            <tr>
              <td>30 - 40</td>
              <td>8</td>
            </tr>
            <tr>
              <td>40 - 50</td>
              <td>7</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text">
        <ul>
          <li>Organizan datos en categorías o intervalos.</li>
          <li>Muestran frecuencias absolutas y relativas.</li>
          <li>Incluyen frecuencias acumuladas.</li>
          <li>Esencial para construir histogramas y gráficos.</li>
        </ul>
      </div>
    </div>
    <div class="buttons">
      <a href="./16.html">Atrás</a>
      <a href="./18.html">Siguiente</a>
    </div>
  </div>
</body>

</html>
